      <form method="post">
        <h1>Signup</h1>
        <input type="text" placeholder="Full Name" name="name" id="name" onChange="onChange('name')">
        <input type="email" placeholder="Email" name="email" id="email" onChange="onChange('email')" >
        <input type="password" placeholder="Password" name="password" id="password" onChange="onChange('password')">
        <input type="password" placeholder="Confirm Password" name="confirm" id="confirm" onChange="onChange('confirm')">
        <p id="message"></p>
        <button value="submit" id="submit" onclick="saveData()">Signup</button>
    </form>
    <script src="script.js"></script>
</body>
